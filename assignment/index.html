<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Dailer</title>
   

    <link rel="stylesheet" href="index.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="mobile">
     <div class="mobile-screen">
         <div class="notification-bar">
             <div id="time">
                  <time class="time-text">1:27AM </time>
                  <i class="fab fa-whatsapp"></i> 
                  <i class="fab fa-hive"></i>
             </div>
             <div >
                <i class="fas fa-wifi"></i>
                <i class="fas fa-sim-card"></i>
                <i class="fas fa-sim-card"></i>
                <i class="fas fa-battery-three-quarters"></i>
             </div>
         </div>
         <div class="contact-app">

             <div class="toggle-option">
                 <button class="toggle-active toggle-button">Recents</button>
                 <button class="toggle-button"> Contacts</button>
                </div>
                <div class="contact-search-bar">
                    <div class="search-wrapper">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Contact-Search" id="contact-search" class="search-input">
                    </div>
                </div>
                <div class="dailpad-display">
                    <input type="text" class="text" id="input-value" name="conatct-input">
                    <button id="del"><i class="fas fa-backspace"></i></button>
                </div>
                
                <div class="keypad-wrapper">
                    <div class="key ">
                        
                        <h1>1</h1>
                        <span>$@^</span>
                    </div>
                    <div class="key">
                        <h1>2</h1>
                        <span>abc</span>
                    </div>
                    <div class="key">
                        <h1>3</h1>
                        <span>def</span>
                    </div>
                    <div class="key">
                        <h1>4</h1>
                        <span>ghi</span>
                    </div>
                    <div class="key">
                        <h1>5</h1>
                        <span>jkl</span>
                    </div>
                    <div class="key">
                        <h1>6</h1>
                        <span>mno</span>
                    </div>
                    <div class="key">
                        <h1>7</h1>
                        <span>pqrs</span>
                    </div>
                    <div class="key">
                        <h1>8</h1>
                        <span>tuv</span>
                    </div>
                    <div class="key">
                        <h1>9</h1>
                        <span>wxyz</span>
                    </div>
                    <div class="key">
                        <span style="display: none">*</span>
                        <i class="fas fa-asterisk"></i>
                    </div>
                    <div class="key">
                        <h1>0</h1>
                        <span>+</span>
                    </div>
                    <div class="key">
                        <span  class="no-sub">#</span>
                    </div>
                </div>
            
            <div class="call-container">
                <!-- <div class="fav-button">
                    <div class="buttotn key"><i class="far fa-star"></i></div>
                </div> -->
                <div class="call-button ">
                    <div class="call-button-icon"><i class="fas fa-phone-alt"></i>1<span>VI</span></div>
                </div>
                <div class="call-button ">
                    <div class="call-button-icon"><i class="fas fa-phone-alt"></i>2<span>IDEA</span></div>
                </div>
                <!-- <div class="del-button key">
                    <div class="buttotn"><i class="fas fa-long-arrow-alt-left"></i></div>
                </div> -->
                
            </div>

        </div>
     </div>
    </div>
</body>
</html>
